
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      ShopApp - Your Online Store
    {% endblock %}
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .navbar-brand {
      font-weight: bold;
    }
    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 100px 0;
      margin-bottom: 50px;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      height: 200px;
      object-fit: cover;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 30px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'shopapp:shop_index' %}">
        <i class="fas fa-store"></i> ShopApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shopapp:shop_index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shopapp:products_list' %}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shopapp:groups_list' %}">Groups</a>
          </li>
        </ul>
        <div class="navbar-nav">
          <a class="nav-link btn btn-outline-light btn-sm" href="{% url 'shopapp:product_create' %}">
            <i class="fas fa-plus"></i> Add Product
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block body %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <p>&copy; 2024 ShopApp. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="text-dark me-3"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" class="text-dark me-3"><i class="fab fa-twitter fa-lg"></i></a>
        <a href="#" class="text-dark me-3"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" class="text-dark"><i class="fab fa-linkedin fa-lg"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
